<div class="container">
  <div *ngFor="let data of foodData" class="card">
    <div class="image-holder">
      <div
        [style.backgroundImage]="'url(' + data.imgaeUrl + ')'"
        class="image"
      ></div>
    </div>
    <div class="content">
      <h1>{{ data.foodName }}</h1>
      <p>
        {{ data.foodDesc }}
      </p>
      <button class="submit">
        order now
        <div class="cart"></div>
      </button>
    </div>
  </div>
</div>
